<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Competition Score Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="game-setup">
      <div class="target-section">
        <label for="targetScore">Set Target Score:</label>
        <input type="number" id="targetScore" placeholder="e.g., 10" min="1" value="10">
        <button onclick="setTargetScore()">Set Target</button>
      </div>
      
      <div id="targetDisplay" class="target-display" style="display: none;">
        Target Score: <span id="currentTarget">10</span>
      </div>

      <div>
        <input type="number" id="numPlayers" placeholder="No of players" min="1" max="10">
        <button onclick="createPlayerInputs()">Create Player Inputs</button>
      </div>
      
      <div id="playerNames" class="player-inputs"></div>
    </div>

    <div class="controls">
      <button onclick="resetGame()" style="background: #f44336;">Reset Game</button>
      
    </div>

    <div id="scoreBoard"></div>
  </div>

  <div id="winnerModal" class="winner-modal">
    <div class="winner-content">
      <h2>ðŸŽ‰ Winner! ðŸŽ‰</h2>
      <div class="winner-name" id="winnerName"></div>
      <p>Congratulations on reaching the target score!</p>
      <button onclick="resetGame()" style="background: #ffffff; margin-top: 10px;">New Game</button>
    </div>
  </div>
    
  <script src="script.js"></script>
</body>
</html>
